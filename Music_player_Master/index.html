<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Song List -->
            <div class="col-md-3 col-lg-2 bg-light sidebar">
                <h2 class="p-3">Playlist</h2>
                <div class="song-list p-2" id="song-list">
                    <!-- Song items will be dynamically added here -->
                </div>
            </div>

            <!-- Main Music Player -->
            <div class="col-md-9 col-lg-10 p-4">
                <h1 class="text-center mb-4">Music Player</h1>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <!-- Currently Playing Song Image -->
                        <div class="current-song-image text-center mb-4">
                            <img id="current-song-art" src="https://via.placeholder.com/150" alt="Album Art" class="img-fluid rounded-circle rotating">
                        </div>
                        <div class="song-info text-center mb-4">
                            <p id="song-title" class="h4">Song Title</p>
                            <p id="artist" class="text-muted">Artist</p>
                        </div>
                        <audio id="audio" controls class="w-100 mb-4">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="controls text-center mb-4">
                            <button id="prev" class="btn btn-primary mx-2"><i class="fas fa-backward"></i></button>
                            <button id="play-pause" class="btn btn-primary mx-2"><i class="fas fa-play"></i></button>
                            <button id="next" class="btn btn-primary mx-2"><i class="fas fa-forward"></i></button>
                        </div>
                        <div class="volume-control mb-4">
                            <label for="volume" class="form-label">Volume:</label>
                            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="form-range">
                        </div>
                        <div class="upload-section">
                            Select your Audio :<input type="file" id="upload-audio" accept="audio/*" class="form-control mb-2">
                            Select your Image :<input type="file" id="upload-image" accept="image/*" class="form-control mb-2">
                            <input type="text" id="artist-name" placeholder="Artist Name" class="form-control mb-2">
                            <button id="add-song" class="btn btn-success w-100"><i class="fas fa-upload"></i> Add Song</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
